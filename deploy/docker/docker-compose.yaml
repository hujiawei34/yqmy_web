services:
  redis:
    image: redis:latest
    container_name: redis-server
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - yqmy-network

  postgres:
    image: postgres:latest
    container_name: postgres-server
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgsql@yqmy
      POSTGRES_DB: yqmy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yqmy-network

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio-server
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin@yqmy
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - yqmy-network

  backend:
    image: dev_container:latest
    container_name: yqmy-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    volumes:
      - ../../backend:/app
      - ../../backend/logs:/app/logs
      - ../../backend/uploads:/app/uploads
    working_dir: /app
    command: ./start.sh
    depends_on:
      - redis
      - postgres
      - minio
    networks:
      - yqmy-network

  frontend:
    image: node:18-alpine
    container_name: yqmy-frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../../front:/app
    working_dir: /app
    command: npx live-server --port=8000 --host=0.0.0.0
    networks:
      - yqmy-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  yqmy-network:
    driver: bridge