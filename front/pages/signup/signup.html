<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelance Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="../../images/yqmy_logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="signup-wrapper">
            <div class="left-panel">
                <img src="../../images/login-background.png" alt="Background" class="background-image">
            </div>
            
            <div class="right-panel">
                <div class="signup-form">
                    <div class="logo-container">
                        <img src="../../images/yqmy_logo.png" alt="YQMY Logo" class="logo">
                    </div>
                    <h1 class="title">Sign Up</h1>
                    <p class="subtitle">Type Email, Username and password to sign up</p>
                    
                    <form id="signupForm">
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="27" height="26" viewBox="0 0 27 26" fill="none">
                                    <path d="M24.75 6.5H2.25C1.00781 6.5 0 7.50781 0 8.75V21.125C0 22.3672 1.00781 23.375 2.25 23.375H24.75C25.9922 23.375 27 22.3672 27 21.125V8.75C27 7.50781 25.9922 6.5 24.75 6.5Z" stroke="#282C35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M24.75 6.5V4.875C24.75 3.63281 23.7422 2.625 22.5 2.625H4.5C3.25781 2.625 2.25 3.63281 2.25 4.875V6.5" stroke="#282C35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13.5 14.4375C15.7781 14.4375 17.625 12.5906 17.625 10.3125C17.625 8.03438 15.7781 6.1875 13.5 6.1875C11.2219 6.1875 9.375 8.03438 9.375 10.3125C9.375 12.5906 11.2219 14.4375 13.5 14.4375Z" stroke="#282C35" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <input type="email" id="email" name="email" placeholder="carrytucker634@gamil.com" class="input-field">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                                    <path d="M14 14C17.3137 14 20 11.3137 20 8C20 4.68629 17.3137 2 14 2C10.6863 2 8 4.68629 8 8C8 11.3137 10.6863 14 14 14Z" stroke="#282C35" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14 16.3333C9.66666 16.3333 2 18.6667 2 23V24.5C2 25.3284 2.67157 26 3.5 26H24.5C25.3284 26 26 25.3284 26 24.5V23C26 18.6667 18.3333 16.3333 14 16.3333Z" stroke="#282C35" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <input type="text" id="username" name="username" placeholder="Carry Tucker" class="input-field">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                                    <path d="M21.5833 12.8333H6.41667C5.15233 12.8333 4.125 13.8607 4.125 15.125V21.5833C4.125 22.8477 5.15233 23.875 6.41667 23.875H21.5833C22.8477 23.875 23.875 22.8477 23.875 21.5833V15.125C23.875 13.8607 22.8477 12.8333 21.5833 12.8333Z" stroke="#A1A1A1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8.70833 12.8333V8.16667C8.70833 6.5087 9.36667 4.91349 10.5539 3.72624C11.7411 2.53899 13.3363 1.88066 14.9943 1.88066C16.6523 1.88066 18.2475 2.53899 19.4348 3.72624C20.622 4.91349 21.2803 6.5087 21.2803 8.16667V12.8333" stroke="#A1A1A1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Password" class="input-field">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                                    <path d="M21.5833 12.8333H6.41667C5.15233 12.8333 4.125 13.8607 4.125 15.125V21.5833C4.125 22.8477 5.15233 23.875 6.41667 23.875H21.5833C22.8477 23.875 23.875 22.8477 23.875 21.5833V15.125C23.875 13.8607 22.8477 12.8333 21.5833 12.8333Z" stroke="#A1A1A1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8.70833 12.8333V8.16667C8.70833 6.5087 9.36667 4.91349 10.5539 3.72624C11.7411 2.53899 13.3363 1.88066 14.9943 1.88066C16.6523 1.88066 18.2475 2.53899 19.4348 3.72624C20.622 4.91349 21.2803 6.5087 21.2803 8.16667V12.8333" stroke="#A1A1A1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="input-field">
                        </div>
                        
                        <div class="form-footer">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="sign-up-button">Sign Up</button>
                    </form>
                    
                    <p class="signin-link">
                        已经有账号? <a href="../login/login.html">登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../common/api.js"></script>
    <script src="signup.js"></script>
</body>
</html>
